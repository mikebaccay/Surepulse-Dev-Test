<div class="container">
	<div class="header-container">
		 <h1>Registration Form</h1>
		 <div class="spacing"></div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="row">
						<div class="col-lg-12">
							<form name = "regform" ng-submit="register()" class="form-horizontal" novalidate>
										<div class="form-group">
												<input ng-model="firstname" placeholder="First Name" tabindex="1" type="text" class="form-control" name="firstname" required>
												<span style = "color:red;" ng-show="(regform.firstname.$dirty && regform.firstname.$invalid)">
												  Firstname is required
												</span>
												<span style = "color:red;" ng-show="firstname_error">
												  <%firstname_error%>
												</span>
										</div>
										<div class="form-group">
												<input ng-model="lastname"  placeholder="Last Name" tabindex="1" type="text" class="form-control" name="lastname" required>
												<span style = "color:red;" ng-show="(regform.lastname.$dirty && regform.lastname.$invalid)">
												  Lastname is required
												</span>
												<span style = "color:red;" ng-show="lastname_error">
												  <%lastname_error%>
												</span>
										</div>
										<div class="form-group">
												<input ng-model="email" placeholder="Email" tabindex="1" type="email" class="form-control" name="email" required>
												<span style = "color:red;" ng-show="(regform.email.$dirty && regform.email.$invalid)">
												  Valid email is required
												</span>
												<span style = "color:red;" ng-show="email_error">
												  <%email_error%>
												</span>
										</div>
										<div class="form-group">
												<input id = "password" ng-minlength="6" ng-model="password" placeholder="Password" tabindex="1" type="password" class="form-control" name="password" required>
												<span style = "color:red;" ng-show="(regform.password.$dirty && regform.password.$invalid)">
												  Password must have a minimum of 6 chars
												</span>
												<span style = "color:red;" ng-show="password_error">
												  <%password_error%>
												</span>
										</div>
										<div class="form-group">
												<input pw-check="password" ng-model="password_confirmation" placeholder="Confirm Password" tabindex="1" type="password" class="form-control" name="password_confirmation">
												<span style = "color:red;" ng-show="(regform.password_confirmation.$dirty && regform.password_confirmation.$invalid)">
												  Password does not match
												</span>
										</div>
										<div class="form-group">
											<button type="submit" tabindex="4" class="bbtn bbtn-primary bbtn-block bbtn-large">Register Now</button>						
										</div>
										<div class="form-group">
											<button onclick="window.location.href='#/'" type="button" tabindex="4" class="bbtn bbtn-primary bbtn-block bbtn-large">Cancel</button>						
										</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	 </div>
</div>
