<div class="container">
		<div class="header-container">
		<div class="spacing"></div>
			<div class="col-md-10 col-md-offset-1">
			<div class ="login-wrapper">
			 <h1>Login Form</h1>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
							<div class="row">
								<div class="col-lg-12">
									<form enctype="text/plain"  ng-submit="login()" method="post" novalidate="novalidate" role="form">
										<div ng-show="loginstat" class="alert alert-danger" role="alert"><%loginstat%></div>
										<div class="form-group">
											<input ng-model="email" type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
										</div>
										<div class="form-group">
											<input ng-model="password" type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
										</div>
										<div class="form-group">
											<button type="submit" name="register-submit" id="register-submit" tabindex="4" class="bbtn bbtn-primary bbtn-block bbtn-large">Login</button>
										</div>
										<div class="form-group">
											<button type="button" onclick="window.location.href='#/'" tabindex="4" class="bbtn bbtn-primary bbtn-block bbtn-large">Cancel</button>
										</div>
									</form>
								</div>
							</div>
				</div>
			</div>
			</div>
			</div>
		</div>
	</div>
